{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Link to your custom CSS -->
    <title>{% block title %} {% endblock title %}</title>
</head>
<body>

    <!-- Header Section -->
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1>Заголовок сайта</h1>
                </div>
                <div class="col-md-6 text-right">
                    <nav>
                        <a href="#" class="text-white mr-3">Главная страница</a>
                        <a href="#" class="text-white mr-3">О компании</a>
                        <a href="#" class="text-white">Контакты</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Content Section -->
    <div class="container mt-4">
        {% block content %}
        {% endblock content %}
    </div>

    <!-- Footer Section -->
    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; 2024  Все права защищены.</p>
    </footer>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script> <!-- Link to your custom JavaScript -->
</body>
</html>
